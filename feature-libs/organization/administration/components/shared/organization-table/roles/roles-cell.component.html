<a
  *ngIf="linkable; else noLink"
  [routerLink]="{ cxRoute: route, params: routeModel } | cxUrl"
  [tabindex]="tabIndex"
>
  <ul class="text">
    <li
      *ngFor="let role of model.roles"
      class="li"
      [innerText]="'organization.userRoles.' + role | cxTranslate"
    ></li>
    <li *ngIf="model.roles?.length === 0">-</li>
  </ul>
</a>

<ng-template #noLink>
  <ul class="text">
    <li
      *ngFor="let role of model.roles"
      class="li"
      [innerText]="'organization.userRoles.' + role | cxTranslate"
    ></li>
    <li *ngIf="model.roles?.length === 0">-</li>
  </ul>
</ng-template>
