<cx-organization-card
  *ngIf="model$ | async as model"
  i18nRoot="userGroup.details"
>
  <a
    actions
    class="link edit"
    [routerLink]="{ cxRoute: 'userGroupEdit', params: model } | cxUrl"
  >
    {{ 'organization.edit' | cxTranslate }}
  </a>

  <section main class="details">
    <div class="property">
      <label>{{ 'userGroup.name' | cxTranslate }}</label>
      <span class="value">
        {{ model.name }}
      </span>
    </div>

    <div class="property">
      <label>{{ 'userGroup.uid' | cxTranslate }}</label>
      <span class="value">
        {{ model.uid }}
      </span>
    </div>

    <div class="property">
      <label>{{ 'userGroup.orgUnit' | cxTranslate }}</label>
      <a
        class="value"
        [routerLink]="
          {
            cxRoute: 'unitDetails',
            params: model.orgUnit
          } | cxUrl
        "
      >
        {{ model.orgUnit?.name }}
      </a>
    </div>
  </section>

  <section main class="link-list">
    <a
      class="link"
      [routerLink]="{ cxRoute: 'userGroupUsers', params: model } | cxUrl"
      routerLinkActive="is-current"
    >
      {{ 'userGroup.links.user' | cxTranslate }}
    </a>
    <a
      class="link"
      [routerLink]="{ cxRoute: 'userGroupPermissions', params: model } | cxUrl"
      routerLinkActive="is-current"
    >
      {{ 'userGroup.links.permission' | cxTranslate }}
    </a>
  </section>
</cx-organization-card>
